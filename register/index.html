<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset="utf-8" />
<title>注册</title>
<link href="../css/reg.css" rel="stylesheet" type="text/css" />
<script src="../js/jquery-2.1.4.min.js"></script>
<script src="../js/md5.js"></script>
<script src="../js/js.KinerCode.js"></script>
<script src="../js/reg.js"></script>

</head>

<body>
<div class="top">
	<div class="top_content">
		<span>用户注册</span>
	</div>
</div>
<div class="main">
	<div class="main_top">
		<img src="../img/produre.png" />
	</div>
	<div class="main_bottom">
		<div class="reg">
				<div class="two">
				<div class="reg_title">
					<img src="../img/pic.png" /> <span>账号注册</span>
				</div>
			
				<div class="reg_content">
					<input type="text" id="loginname" name="loginname" placeholder="账号名" >
					<input type="text" id="email" name="email" placeholder="邮箱" >
					<input type="text" id="nickname" name="nickname" placeholder="昵称">
					<input type="password" id="loginpwd" name="loginpwd" placeholder="密码" >
					<input type="password" id="loginpwd1" name="loginpwd1" placeholder="确认密码" >
					<input type="text" id="yanzhengma" placeholder="验证码" style="border-radius:5px; height:30px; width:130px; margin-top:15px; color:#69A9E6;">
					<span id="code" class="mycode"></span>	
				</div>
				<div class="reg_bottom" id="btn">
					<span>点击注册</span>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="footer">
	<div class="footer_content">
		<span>免责声明|备案号：京ICP备15000234号-Copyright 中关村四方现代服务产业技术创新战略联盟</span>
	</div>
</div>
</body>
</html>
